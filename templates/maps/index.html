{% extends 'layout.html' %}

{% block styles %}
    <style>
       #map
       {
           height: 600px;
           width: 80%;
           margin: 3% auto
       }
    </style>
{% endblock %}

{% block body %}
    <h1 style="text-align:center;">{{mapTitle}}</h1>
    <p style="text-align:center;"><img src="{{ colorbarURL   }}" alt="colour bar" style="width:750px;"></p>
    <div id="map"></div>
{% endblock %}

{% block scripts %}
    <script src="{{subd}}/static/scripts/maps.js"></script>

    <script>
        var lats    = {{ data[0]|tojson }};
        var lons    = {{ data[1]|tojson }};
        var concs   = {{ data[2]|tojson }};
        var meanLat = {{ data[3] }};
        var meanLng = {{ data[4] }};
        var binLims = {{ data[5] }};
        var colsHex = {{ data[6]|tojson }};

        var map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
            zoom: 16,
            center: {lat: meanLat, lng: meanLng},
            mapTypeId: 'hybrid'
        });

        addCPCData(lats, lons, concs, binLims, colsHex);
        if({{markers}})
        {
            addMarkers(lats, lons, {{ subd }});
        }
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxHEzf7TNaVsha6owD_DgbZwzX16_cCcE&callback=initMap">
    </script>
{% endblock %}
