{% extends 'layout.html' %}

{% block styles %}
    <style>
       #map
       {
           height: 600px;
           width: 80%;
           margin: 3% auto
       }
    </style>
{% endblock %}

{% block body %}
    <h1 style="text-align:center;">{{mapTitle}}</h1>
    <p style="text-align:center;"><img id="colourbar" src="" alt="colourbar" style="width:750px;"></p>
    <div id="map"></div>

    {% if weather != false %}
        {% include 'includes/_weathertable.html' %}
    {% endif %}

{% endblock %}

{% block scripts %}
    <script src="{{subd}}/static/scripts/maps.js"></script>

    <script>
        var map;
        var settings = JSON.parse('{{ settings | safe }}');

        $('#colourbar').attr("src", settings['colorbar']);

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 16,
                center: {lat: settings.midpoint[0], lng: settings.midpoint[1]},
                mapTypeId: 'hybrid'
            });

            dataToLines(settings.data, settings.binLims, settings.colsHex)

        }

        {% if weather != False %}
            var weather = JSON.parse('{{ weather | safe }}');
            Object.keys(weather).forEach(function(key) {
                var row = '<tr> <td>'+ key +' </td> <td>' + weather[key] + '</td></tr>'
                $('#weather-table').append(row)
            })

        {% endif %}

    </script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxHEzf7TNaVsha6owD_DgbZwzX16_cCcE&callback=initMap">
    </script>

{% endblock %}
